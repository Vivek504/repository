<html>
<head> 
	<title> Login </title>
</head>
<body>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/login_style.css' %}"/>
	<div class="wrapper">
		<div class="title">
			Login Form
		</div>
		<div>
			{% for message in messages %}
				<br>
				<h2 align="center" style="color:red;"> {{message}} </h2>
			{% endfor %}
		</div>
		<form action="" method="POST">
			{% csrf_token %}
			<div class="field">
				<input type="text" required name="username">
				<label>Username</label>
			</div>
			<div class="field">
				<input type="password" required name="password">
				<label>Password</label>
			</div>
			<div class="content">
				<div class="pass-link">
					<a href="#">Forgot password?</a>
				</div>
			</div>
			<div class="field">
				<input type="submit" name="submit" value="Login">
			</div>
			<div class="signup-link">
				Don't have an account? <a href="register" name="register"> Register </a>
			</div>
		</form>
	</div>
</body>
</html>
