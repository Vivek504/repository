<html>
<head> 
	<title> Registration </title>
</head>
<body>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/register_style.css' %}"/>
	<div class="wrapper">
		<div class="title">
			Registration
		</div>
		<div>
			{% for message in messages %}
				<br>
				<h2 align="center" style="color:red;"> {{message}} </h2>
			{% endfor %}
		</div>
		<form action="register" method="POST">
			{% csrf_token %}
			<div class="field">
				<input type="text" required autocomplete="off" name="username">
				<label>Username</label>
			</div>
			<div class="field">
				<input type="password" required autocomplete="off" name="password1">
				<label>Password</label>
			</div>
			<div class="field">
				<input type="password" required autocomplete="off" name="password2">
				<label>Confirm Password</label>
			</div>
			<div class="field">
				<input type="email" required autocomplete="off" name="email">
				<label>E-mail</label>
			</div>
			<div class="field">
				<input type="submit" value="Register" name="submit">
			</div>
		</form>
	</div>
</body>
</html>
