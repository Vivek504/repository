<html>
<head>
	<title>Home Page</title>
</head>
<body>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'searchFlight/home_style.css' %}"/>
	<div class="hero">
		<div id="main">	
			<nav>
				<ul>
					<li><a href="view_payment_history" name="view_payment_history">Payment details</a></li>
					<li><a href="view_ticket" name="view_ticket">View ticket</a></li>
					<li><a href="http://127.0.0.1:8000/" name="logout">Logout</a></li>
				</ul>
			</nav>
		</div>
		<div class="alert">
			<span class="closebtn">
				{% for message in messages %}
					<br>
					<h2 align="center" style="color:rgb(8, 180, 8);"> {{message}} </h2>
				{% endfor %}
		</div>
		<div class="form-box">
			<div class="button-box">
			<div id="btn"> </div>
				<button type="button" class="toggle-btn" name="oneway" onclick="oneway()"> One way </button>
				<button type="button" class="toggle-btn" name="round" onclick="roundtrip()"> Round trip </button>
			</div>
			<form id="oneway" class="input-group" action="onewayTrip" method="POST">
			{% csrf_token %}
				<table border="0" colspan="2">
					<tr>
						<td colspan="2">
							<input type="text" class="input-field" placeholder="From" required name="from"> 
							<input type="text" class="input-field" placeholder="To" required name="to">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"> Departure Date</span>
										<input class="form-control" type="date" required name="depdate">
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="1"> <input type="number" class="input-field" placeholder="Travellers" min="1" required name="travellers">  </td>
						<td colspan="1">
							<div class="select">
								<select name="class" id="format" required>
									<option value="">Select Class</option>
									<option value="Economy"> Economy </option>
									<option value="Business"> Business </option>
									<option value="First"> First </option>
								</select>
							</div>
						</td>
					</tr>
				</table>
				<br> </br>
				<button type="submit" class="submit-btn" name="submit1"> Search Flights </button>
			</form>
			<form id="roundtrip" class="input-group" action="roundTrip" method="POST">
			{% csrf_token %}
				<table border="0" colspan="2">
					<tr>
						<td colspan="2">
							<input type="text" class="input-field" placeholder="From"required name="from" id="from2"> 
							<input type="text" class="input-field" placeholder="To" required name="to" id="to2">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"> Departure Date</span>
										<input class="form-control" type="date" required name="depdate" id="depdate2">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"> &nbsp&nbsp Return Date &nbsp</span>
										<input class="form-control" type="date" required name="retdate" id="retdate">
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td> <input type="number" class="input-field" placeholder="Travellers" min="1" required name="travellers" id="travellers2">  </td>
						<td colspan="1">
							<div class="select">
								<select name="class2" id="format" required>
									<option value="">Select Class</option>
									<option value="Economy"> Economy </option>
									<option value="Business"> Business </option>
									<option value="First"> First </option>
								</select>
							</div>
						</td>
					</tr>
				</table>
				<br> </br>
				<button type="submit" name="submit2" class="submit-btn"> Search Flights </button>
			</form>
		</div>
	</div>
	<script>
	var x=document.getElementById("oneway");
	var y=document.getElementById("roundtrip");
	var z=document.getElementById("btn");
	function roundtrip(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}
	function oneway(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0";
	}
	</script>
</body>
</html>
