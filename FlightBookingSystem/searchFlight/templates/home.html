<html>
<head>
	<title>Home Page</title>
</head>
<body>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'searchFlight/home_style.css' %}"/>
	<div class="hero">
		<div id="main">			
			<nav>
				<ul>
					<li><a href="view_payment_history">Payment details</a></li>
					<li><a href="view_ticket">View ticket</a></li>
					<li><a href="login">Logout</a></li>
				</ul>
			</nav>
		</div>
		<div class="form-box">
			<div class="button-box">
			<div id="btn"> </div>
				<button type="button" class="toggle-btn" onclick="oneway()"> One way </button>
				<button type="button" class="toggle-btn" onclick="roundtrip()"> Round trip </button>
			</div>
			<form id="oneway" class="input-group" action="onewayTrip" method="POST">
			{% csrf_token %}
				<table border="0" colspan="2">
					<tr>
						<td colspan="2">
							<input type="text" class="input-field" placeholder="From" required name="from"> 
							<input type="text" class="input-field" placeholder="To" required name="to">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"> Departure Date</span>
										<input class="form-control" type="date" required name="depdate">
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="1"> <input type="number" class="input-field" placeholder="Travellers" min="1" required name="travellers">  </td>
						<td colspan="1">
							<div class="select">
								<select name="class" id="format" required>
									<option selected disabled> Select Class </option>
									<option value="economy"> Economy </option>
									<option value="business"> Business </option>
									<option value="firstclass"> First Class </option>
								</select>
							</div>
						</td>
					</tr>
				</table>
				<br> </br>
				<button type="submit" class="submit-btn"> Search Flights </button>
			</form>
			<form id="roundtrip" class="input-group" action="roundTrip" method="POST">
			{% csrf_token %}
				<table border="0" colspan="2">
					<tr>
						<td colspan="2">
							<input type="text" class="input-field" placeholder="From"required name="from"> 
							<input type="text" class="input-field" placeholder="To" required name="to">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"> Departure Date</span>
										<input class="form-control" type="date" required name="depdate">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label"> &nbsp&nbsp Return Date &nbsp</span>
										<input class="form-control" type="date" required name="retdate">
									</div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td> <input type="number" class="input-field" placeholder="Travellers" min="1" required name="travellers">  </td>
						<td colspan="1">
							<div class="select">
								<select name="class" id="format" required>
									<option selected disabled> Select Class </option>
									<option value="economy"> Economy </option>
									<option value="business"> Business </option>
									<option value="firstclass"> First Class </option>
								</select>
							</div>
						</td>
					</tr>
				</table>
				<br> </br>
				<button type="submit" class="submit-btn"> Search Flights </button>
			</form>
		</div>
	</div>
	<script>
	var x=document.getElementById("oneway");
	var y=document.getElementById("roundtrip");
	var z=document.getElementById("btn");
	function roundtrip(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}
	function oneway(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0";
	}
	</script>
</body>
</html>
